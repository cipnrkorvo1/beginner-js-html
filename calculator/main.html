<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc is slang for calculator btw</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>

    <div id="display">
        <p class="display-text"></p>
    </div>

    <div class="button-container">
        <div class="button-line">
            <button onclick="back()">&larr;</button>
            <button onclick="num(7)">7</button>
            <button onclick="num(8)">8</button>
            <button onclick="num(9)">9</button>
            <button onclick="div()">&divide;</button>
        </div>
        <div class="button-line">
            <button class="_blank"></button>
            <button onclick="num(4)">4</button>
            <button onclick="num(5)">5</button>
            <button onclick="num(6)">6</button>
            <button onclick="mul()">&times;</button>
        </div>
        <div class="button-line">
            <button class="_blank"></button>
            <button onclick="num(1)">1</button>
            <button onclick="num(2)">2</button>
            <button onclick="num(3)">3</button>
            <button onclick="sub()">&mdash;</button>
        </div>
        <div class="button-line">
            <button onclick="erase()">CLEAR</button>
            <button onclick="num(0)">0</button>
            <button onclick="dec()">&period;</button>
            <button onclick="compute()">&equals;</button>
            <button onclick="add()">&plus;</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
