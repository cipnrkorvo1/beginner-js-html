<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc is slang for calculator btw</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="button-container">
        <div class="button-line">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&divide;</button>
        </div>
        <div class="button-line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
        </div>
        <div class="button-line">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&mdash;</button>
        </div>
        <div class="button-line">
            <button>0</button>
            <button>&period;</button>
            <button>&equals;</button>
            <button>&plus;</button>
        </div>
    </div>
</body>

</html>
